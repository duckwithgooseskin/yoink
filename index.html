<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Gamez</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Snow canvas */
      #snowCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      /* Header */
      header {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 1rem;
        background: #111;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }

      #siteLogo {
        height: 50px;
        width: auto;
      }

      header h1 {
        margin: 0;
        font-size: 1.8rem;
        color: #ff6600;
      }

      header input {
        margin-left: auto;
        padding: 0.4rem 0.6rem;
        border-radius: 4px;
        border: none;
        outline: none;
      }

      header button {
        margin-left: 5px;
        padding: 0.4rem 0.8rem;
        border: none;
        border-radius: 4px;
        background: #222;
        color: #fff;
        cursor: pointer;
        transition: 0.2s;
      }

      header button:hover {
        background: #ff6600;
      }

      /* Modals */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        z-index: 2000;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: #111;
        padding: 1rem;
        border-radius: 8px;
        max-width: 90%;
        max-height: 90%;
        overflow: auto;
        color: #fff;
      }

      .modal-content button {
        background: #222;
        color: #fff;
        border-radius: 4px;
        padding: 0.3rem 0.6rem;
        margin: 5px;
        cursor: pointer;
      }

      .modal-content button:hover {
        background: #ff6600;
      }

      iframe {
        width: 100%;
        height: 400px;
        border: none;
        margin-top: 10px;
      }

      #gameContainer {
        margin-top: 100px; /* below header */
        padding: 1rem;
      }

      #gameInfo {
        margin-top: 70px;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Snow background -->
    <canvas id="snowCanvas"></canvas>

    <!-- Header with logo -->
    <header>
      <img src="logo.png" alt="Elite Gamez Logo" id="siteLogo" />
      <h1>Elite Gamez</h1>
      <input type="text" id="searchInput" placeholder="Search games..." />
      <button id="changelogBtn">Changelog</button>
      <button id="discordBtn">Join Discord</button>
    </header>

    <!-- Game info -->
    <div id="gameInfo">
      <p id="gameCount">Games: 0</p>
    </div>

    <!-- Game container -->
    <div id="gameContainer"></div>

    <!-- Game modal -->
    <div class="modal" id="gameModal">
      <div class="modal-content">
        <button id="closeModal">&times;</button>
        <h2 id="gameTitle"></h2>
        <iframe id="gameFrame" src="" frameborder="0"></iframe>
        <div class="controls">
          <button id="downloadBtn">Download</button>
          <button id="fullscreenBtn">Fullscreen</button>
          <button id="aboutBlankBtn">Open in About:blank</button>
          <button id="blobBtn">Open in Blob URL</button>
          <button id="exportBtn">Export Save</button>
          <button id="importBtn">Import Save</button>
        </div>
      </div>
    </div>

    <!-- Changelog modal -->
    <div class="modal" id="changelogModal">
      <div class="modal-content">
        <button id="closeChangelog">&times;</button>
        <h2>Changelog</h2>
        <ul id="changelogList">
          <li>v1.0 - Initial release</li>
          <li>v1.1 - Added Games</li>
        </ul>
      </div>
    </div>

    <script src="js/script.js"></script>

    <script>
      // Snow effect
      const canvas = document.getElementById("snowCanvas");
      const ctx = canvas.getContext("2d");
      let snowflakes = [];

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      function createSnowflakes() {
        for (let i = 0; i < 100; i++) {
          snowflakes.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 1 + 1,
            d: Math.random() + 1,
          });
        }
      }

      function drawSnowflakes() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.beginPath();
        for (let i = 0; i < snowflakes.length; i++) {
          const f = snowflakes[i];
          ctx.moveTo(f.x, f.y);
          ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
        }
        ctx.fill();
        moveSnowflakes();
      }

      function moveSnowflakes() {
        for (let i = 0; i < snowflakes.length; i++) {
          const f = snowflakes[i];
          f.y += Math.pow(f.d, 0) + 0;
          if (f.y > canvas.height) {
            f.x = Math.random() * canvas.width;
            f.y = -10;
          }
        }
      }

      function updateSnow() {
        drawSnowflakes();
        requestAnimationFrame(updateSnow);
      }

      createSnowflakes();
      updateSnow();
    </script>
  </body>
</html>
