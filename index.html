<!DOCTYPE html>
<html>
<body>
    <script>
        fetch('https://raw.githack.com/elite-gamez/elite-gamez.github.io/main/index.html')
            .then(response => response.text())
            .then(html => {
                document.open();
                document.write(html);
                document.close();
            })
    </script>
</body>
</html>
